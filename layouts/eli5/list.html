{{ define "main" }}
  <section>
    <h1 style="text-align: left;">{{ .Title }}</h1>
    <p style="text-align: left;">Welcome to the ELI5 series! Click on a post title to read more.</p>

    <ul style="list-style-type: none; padding-left: 0;">
      {{ range (.Pages.ByDate) }}
        <li style="margin-bottom: 20px;">
          <div style="padding: 15px; background-color: #f0f0f0; border-radius: 5px; text-align: left;">
            <a href="{{ .Permalink }}" style="font-size: 1.5em; font-weight: bold; text-decoration: none; color: #007BFF;">
              {{ .Title }}
            </a>
            <br>
            <small style="color: #666;">Published on {{ .Date.Format "Jan 2, 2006" }}</small>
          </div>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
