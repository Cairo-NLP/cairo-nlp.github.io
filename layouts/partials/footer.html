<footer class="footer">
    {{ with .Site.Params.footerHtml }}
        <span>{{ . | safeHTML }}</span>
    {{ else }}
        <span>
            <nav class="footerLinks">
                {{ if isset .Site.Params "social" }}
                    {{ partial "social.html" . }}
                {{ end }}
                <ul>
                    {{ range .Site.Menus.footer }}
                    <li>
                        <a href="{{ .URL | absURL }}" title="{{ .Title }}" >
                            ~/{{- .Name -}}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
        </span>
    {{ end }}
</footer>
